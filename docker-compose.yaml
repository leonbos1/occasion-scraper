#docker-compose for flask app, mysql and jenkins
version: '3.8'
services:
  flaskapp:
    build: ./backend
    ports:
      - "5000:5000"
    command: sh -c "sleep 10s ; flask --app=. run --host=0.0.0.0"
    depends_on:
      - db

  frontend:
    build: ./frontend
    ports:
      - "80:3000"

  db:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - "3306:3306"

  jenkins:
    build: .
    ports:
      - "8080:8080"
      - "50000:50000"

volumes:
  jenkins_home:
